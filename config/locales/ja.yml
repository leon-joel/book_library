ja:
  hello: "こんにちは"

  # モデルのロケール
  activerecord:
    models:
      book: 書籍
      user: ユーザー

    attributes:
      book:
        title: タイトル
        author: 著者
        outline: 概要

  # ビューのパスを反映したロケールを書いて構造化すると、ビューではパスを省略したキーで済みます。
  books:
    index:
      title: 書籍一覧
      author: 著者v
      outline: 概要v
    show:
      title: 書籍情報 [%{title}]
